<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <form action="#" id="signup">
            <h2>Sign Up</h2>
                <label for="userName"><i class="fa-solid fa-user"></i> User Name</label>
                <input type="text" name="userName" id="userName">
                <br>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email">
                
                <br>
                <label for="pswd"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" name="pswd" id="pswd">
                <br>
                <label for="pswd2"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <input type="password" name="pswd2" id="pswd2">
                <br>
                <label for="birthDate"><i class="fa-solid fa-calendar"></i> Date of Birth</label>
                <input type="date" name="birthDate" id="birthDate">
                <br>
                <input type="submit" value="Register">
                <br>
                <p>Already have an account? <a href="login.html">Log In!</a></p>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/8132dde659.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
