<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <title>New Project</title>
</head>

<body>
    <main>
        <form action="#" id="proj-form">
            <h2>New Project</h2>
            <label for="projectName">Project Name</label>
            <input type="text" name="projectName" id="projectName">
            <br>
            <label for="projectThumbnail">Project Thumbnail Link</label>
            <input type="text" name="projectThumbnail" id="projectThumbnail">
            <br>
            <label for="projectGitHub">Project GitHub Link</label>
            <input type="text" name="projectGitHub" id="projectGitHub">
            <br>
            <label for="projectTags">Project Tags</label>
            <input type="text" name="projectTags" id="projectTags">
            <br>
            <label for="projectText">Project Text</label>
            <br>
            <textarea name="projectText" id="projectText" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/user-script.js"></script>
    <script type="module" src="./scripts/displayProjects.js"></script>

</body>

</html>
