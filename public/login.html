<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <title>Login</title>
</head>

<body>
    <main>
        <form id="login-form">
            <h2>Log In</h2>
            <label for="username"><i class="fa-solid fa-user"></i> Username</label>
            <input type="text" name="text" id="username">
            <br>
            <label for="pswd"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" name="pswd" id="pswd">
            <br>
            <input type="submit" value="Sign In">
            <br>
            <p>Don't have an account? <a href="signup.html">Sign Up!</a></p>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/8132dde659.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/user-script.js"></script>
</body>

</html>
